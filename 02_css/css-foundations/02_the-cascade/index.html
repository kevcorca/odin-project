<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cascade</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>The Cascade</h1>
    <h2>Specificity</h2>
    <!-- Example 1
    <div class="main">
        <div class="list subsection">Red text</div>
    </div> -->
    <!-- Example 2
    <div class="main">
        <div class="list" id="subsection">Blue text</div>
    </div> -->
    <!-- Example 3 -->
    <div class="main">
        <div class="list" id="subsection">Red text on yellow background</div>
    </div>

    <h2>Inheritance</h2>
    <!-- CSS properties that when is applied, are inherited by the descendants of the element -->
    <!-- Typography properties are inherites, while most properties aren't -->
    <!-- Example 1 -->
    <div id="parent">
        <div class="child"></div>
    </div>

    <h2>Rule Order</h2>
    <!-- tie-breaker is the rule order, whichever rule was the last defined is the winner -->
    
    <p>1st: Cascade</p>
    <p>2nd: Inheritance</p>
    <p>3rd: Rule Order</p>
</body>
</html>
